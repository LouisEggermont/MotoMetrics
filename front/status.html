<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MotoMetrics | Status</title>
    <link rel="icon" type="image/x-icon" href="style/images/favicon.ico"> 
    <link rel="stylesheet" href="style/leaflet.css" />
    <link rel="stylesheet" href="style/screen.css">
    <script src="script/leaflet.js"></script>
    <script src="script/socket.io.min.js"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
</head>

<body>
    <div class="js-statuspage"></div>
    <header class="o-row o-row--primary o-row--xs o-row--header">
        <div class="c-header">
            <button class="o-button-reset c-header__menu-button c-icon-button js-toggle-menu">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                    <path d="M120 816v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
            <h2 class="c-logo">
                <a class="c-logo__link" href="index.html">
                    <svg class="c-logo__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 175.396 127.021">
                        <g id="Group_18" data-name="Group 18" transform="translate(0 0)">
                            <path id="Path_2" data-name="Path 2"
                                d="M53.113,0,40.232,92.181,27.351,0H0V127.021H16.94V30.848l14.47,96.173H47.643L62.112,30.848v96.173H80.463V0Z"
                                fill="#efefef" />
                            <path id="Path_3" data-name="Path 3"
                                d="M148.046,0,135.164,92.181,122.284,0H94.934V127.021h16.939V30.848l14.47,96.173h16.234l14.468-96.173v96.173H175.4V0Z"
                                fill="#efefef" />
                        </g>
                    </svg>
                </a>
            </h2>
            <nav class="c-nav c-nav--header">
                <ul class="o-list-reset c-nav__list">
                    <li class="c-nav__item">
                        <a class="c-nav__link" href="index.html">Home</a>
                    </li>
                    <li class="c-nav__item">
                        <a class="c-nav__link" href="dashboard.html">Live dashboard</a>
                    </li>
                    <li class="c-nav__item">
                        <a class="c-nav__link" href="rides.html">Previous rides</a>
                    </li>
                    <li class="c-nav__item c-nav__item--active">
                        <a class="c-nav__link" href="status.html">Vechicle status</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="o-row o-row--l">
            <div class="o-container ">
                <!-- <h1 class="c-title c-title--index">Vechicle status</h1> -->
                <div class="o-layout o-layout--justify-center o-status-content">

                    <!-- <p class="js-totaldistance"></p> -->
                    <div class="o-layout o-layout--collumn">


                        <div class="odometer">
                            <div class="digit">
                                <div class="digit-container digit-hundred-thousands"><span class="js-digit">0</span> 9 8
                                    7 6
                                    5 4 3 2 1 0
                                </div>
                            </div>
                            <div class="digit">
                                <div class="digit-container digit-ten-thousands"><span class="js-digit">0</span> 9 8 7 6
                                    5 4
                                    3 2 1 0
                                </div>
                            </div>
                            <div class="digit">
                                <div class="digit-container digit-one-thousands"><span class="js-digit">0</span> 9 8 7 6
                                    5 4
                                    3 2 1 0
                                </div>
                            </div>
                            <div class="digit">
                                <div class="digit-container digit-hundred"><span class="js-digit">0</span> 9 8 7 6 5 4 3
                                    2 1
                                    0</div>
                            </div>
                            <div class="digit">
                                <div class="digit-container digit-ten"><span class="js-digit">0</span> 9 8 7 6 5 4 3 2 1
                                    0
                                </div>
                            </div>
                            <div class="digit">
                                <div class="digit-container digit-one"><span class="js-digit">0</span> 9 8 7 6 5 4 3 2 1
                                    0
                                </div>
                            </div>

                        </div>
                        <div class="o-bike-image js-bike-img-container">
                            <img src="./style/images/light.png" alt="">
                            <img src="./style/images/alarm.png" alt="">
                            <img class="bike" src="./style/images/bike.png" alt="">
                        </div>
                    </div>

                    <div class="o-options o-layout">
                        <div>
                            <p class="o-options__title">Lights:</p>
                            <div class="c-switch">
                                <input type="radio" id="led-on" name="led" value="1" class="js-ledradio">
                                <label for="led-on">On</label>
                                <input type="radio" id="led-auto" name="led" value="2" class="js-ledradio">
                                <label for="led-auto">Auto</label>
                                <input type="radio" id="led-off" name="led" value="0" class="js-ledradio">
                                <label for="led-off">Off</label>
                            </div>
                            <div class="o-layout o-layout--align-center o-options__slider js-slidercontainer">
                                <p>sensitivity:</p>
                                <input class="o-options__slider" type="range" min="0" max="3" value="" step="0.2">
                            </div>
                        </div>

                        <div>
                            <p class="o-options__title">Alarm: </p>
                            <div class="c-switch">
                                <input type="radio" id="alarm-on" name="alarm" value="1" class="js-alarmradio">
                                <label for="alarm-on">On</label>
                                <input type="radio" id="alarm-off" name="alarm" value="0" class="js-alarmradio">
                                <label for="alarm-off">Off</label>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>



    <div class="c-mobile-nav">
        <div class="c-mobile-nav__overlay js-toggle-menu"></div>
        <div class="c-mobile-nav__body">
            <nav class="c-nav c-nav--mobile">
                <header class="c-nav__header">
                    <h2 class="c-nav__title">
                        Navigation
                    </h2>
                    <button class="o-button-reset c-icon-button js-toggle-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                            <path
                                d="m256 856-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                    </button>
                </header>
                <ul class="o-list-reset c-nav__list">
                    <li class="c-nav__item">
                        <a class="c-nav__link" href="dashboard.html">Live dashboard</a>
                    </li>
                    <li class="c-nav__item">
                        <a class="c-nav__link" href="rides.html">Previous rides</a>
                    </li>
                    <li class="c-nav__item">
                        <a class="c-nav__link" href="status.html">Vechicle status</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script>
        // toggle a class on the body to show/hide the mobile menu when every js-toggle-menu is clicked
        document.querySelectorAll('.js-toggle-menu').forEach(function (el) {
            el.addEventListener('click', function () {
                document.body.classList.toggle('has-mobile-nav');
            });
        });
    </script>
</body>

</html>
